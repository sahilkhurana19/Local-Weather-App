<!DOCTYPE html>
<html>
<head>
	<title>Local Weather App</title>

	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/index.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.9/css/weather-icons.min.css">



  
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col s12 l12 m12" id="heading">
			<h1>Local Weather App</h1>
		</div>
	</div>
	<div id="wrapper">
		<div class="row">
			<div class="col s4 l4 m4 offset-s4 offset-m4 offset-l4" id="city">
			</div>
		</div>
		<div class="row">
			<div class="col s4 l4 m4 offset-s4 offset-m4 offset-l4">
			<i class="" id="icon"></i>  
			</div>
		</div>
		<div class="row">
			<div class="col s3 m3 l3 offset-s3 offset-l3 offset-m3" id="temp">	
			</div>
			<div class="col s3 l3 m3 offset-s3 offset-l3 offset-m3" id="state">			
			</div>
		</div>
	</div>
</div>

<div id="data">
	
</div>
















	


	<!-- Compiled and minified JavaScript -->
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
  	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
